<style>
html {
    scroll-behavior: smooth;
    overflow-x: hidden;
    overflow-y: auto;
}

body {
    margin: auto;
    min-height: 100vh;
    width: 100vw;
    display: grid;
    grid-template-rows: auto auto minmax(50px, 1fr);
    grid-row-gap: 0px;
}

.wrapper {
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    justify-content: flex-start;
}

.background {
    z-index: -2;
    position: fixed;
    min-height: 100vh;
    min-width: 100vw;
    margin: auto;
    width: auto;
}

header {
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100px;
    width: 100%;
}

.topnav {
    overflow: hidden;
    display: none;
    align-items: center;
    justify-content: center;
    height: 50px;
    width: 100%;
}

.topnav a {
    float: left;
    display: flex;
    flex-wrap: nowrap;
    gap: 5%;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    padding: 14px 16px;
}

.topnav a span {
    display: block;
}

.topnav a p {
    display: none;
}

.headercontent {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-bottom: 0;
    margin: auto;
    width: 100%;
}

.drawerButton {
    position: absolute;
    right: 30px;
    z-index: 4;
}

.drawer {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 4;
    top: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    align-items: center;
    gap: 1%;
    justify-content: flex-start;
    overflow-x: hidden;
}

.drawer a:not(#drawerButton) {
    justify-content: space-around;
    align-items: center;
    display: flex;
    min-height: 30px;
    max-height: 50px;
    width: 100%;
    align-content: center;
    flex-wrap: nowrap;
    gap: 5%;
    flex-direction: row;
}

.drawer header {
    min-height: 100px;
}

.drawer header h2 {
    position: absolute;
    left: 30px;
    font-size: 25px;
}

.fadeScreen {
    position: fixed;
    height: 100%;
    width: 100%;
    pointer-events: none;
    z-index: 4;
}

.content {
    flex-grow: 1;
    width: 100vw;
    margin: auto;
    padding-top: 100px;
    padding-bottom: 100px;
}

main {
    margin: auto;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.maincontainer {
    width: 100%;
    height: 100%;
}

.titlebar {
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: center;
}

.textbox {
    padding-top: 30px;
    padding-bottom: 30px;
    display: flex;
    flex-direction: column;
    margin: auto;
    width: 100%;
}

.textboxcontent {
    text-align: justify;
    margin-left: 50px;
    margin-right: 50px;
}

.textboxcontent h1 {
    text-align: left;
    margin-top: 0px;
}

.textboxcontent h2 {
    text-align: left;
    margin-bottom: 0px;
}

.textboxcontent h3 {
    text-align: left;
    margin-top: 10px;
    margin-bottom: 5px;
}

.textboxcontent p {
    margin-top: 5px;
    margin-bottom: 5px;
}

.textboxcontent ul {
    margin-top: 0px;
    margin-bottom: 0px;
}

footer {
    resize: vertical;
    overflow: auto;
    height: 100%;
    width: 100%;
    text-align: center;
}

@media (max-width: 1242px) {
    .content {
        padding-top: 75px;
        padding-bottom: 75px;
    }

    .textbox {
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .textboxcontent {
        margin-left: 20px;
        margin-right: 20px;
    }
}

@media (min-width: 480px) {
    header {
        height: 150px;
    }

    .topnav {
        height: 45px;
        display: flex;
    }

    .drawerButton {
        display: none;
    }

    .drawer {
        display: none;
    }

    .fadeScreen {
        display: none;
    }
}

@media (min-width: 1024px) {
    .topnav a p {
        display: block;
    }
}

@media (min-width: 1242px) {
    .topnav a p {
        display: block;
    }
    
    .maincontainer {
        width: 1242px;
    }
}
